<smart-table
      marking="{
            fields: {
                  id: {
                     title: 'ID',
                     field: 'id',
                     editable: false
                  },
                  title: {
                     title: 'Title',
                     field: 'title',
                     editable: true,
                     type: 'input',
                  },
                  content: {
                     title: 'Content',
                     field: 'content',
                     editable: true,
                     type: 'textarea',
                  }
            },
            deeds: {
                search: {
                    isset: true,
                    byFields: ['id', 'title', 'content'],
                    callback: vm.search,
                },
                shortedit: {
                    isset: true,
                    callback: vm.shortEdit,
                },
                edit: {
                    isset: true,
                    fields: [
                        {
                            label: 'Title',
                            area: 'input',
                            field: 'title'
                        },
                        {
                            label: 'Content',
                            area: 'textarea',
                            field: 'content'
                        }
                    ],
                    callback: vm.edit
                }
            }
         }"
      data="vm.news"
      pagination="vm.getPage"
      count-pages="vm.countPages"
      title="{{ 'NEWS_HEAD' || translate}}">
</smart-table>
