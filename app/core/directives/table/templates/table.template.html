<div class="widget widget-table action-table">
 <div class="widget-header">
   <i class="icon-th-list"></i>
    <h3> {{ title }} </h3>
 </div>
 <!-- /widget-header -->
 <div class="widget-content">

     <div class="top-deeds container">
            <table-searching data-ng-if="marking.deeds.searchable && marking.deeds.searchable.isset" data-ng-model="searchData"></table-searching>
     </div>

    <table class="table table-striped table-bordered">
     <thead>
        <tr>
          <th data-ng-repeat="th in head"
              data-ng-bind="th">
          </th>
          <th class="td-actions"></th>
        </tr>
     </thead>
     <tbody>
        <tr data-ng-repeat="tr in body">
          <td data-ng-if="!td.editable" data-ng-repeat="td in tr.rowData" data-ng-bind="td.data.value"></td>

          <td data-ng-if="td.editable"
              field-is-editable
              field-type="td.type"
              data-ng-init="appendEditable(td)"
              data-ng-repeat="td in tr.rowData">

            <div data-ng-dblclick="dblclick();"
                 class="showable-field">
                 {{ td.data.value }}
            </div>

          </td>

          <td class="td-actions">
              <a href="javascript:;" class="btn btn-small btn-success">
                  <i class="btn-icon-only icon-edit"> </i>
              </a>
              <a data-ng-if="marking.deeds.removeable" data-ng-click="remove(tr.rowData[marking.deeds.removeable.idIndex].data.value)" href="javascript:;" class="btn btn-danger btn-small">
                  <i class="btn-icon-only icon-remove"> </i>
              </a>
          </td>
        </tr>
     </tbody>
    </table>
</div>
 <!-- /widget-content -->
</div>

<div data-ng-show="countPages" id="pagination" class="widget widget-table action-table" style="text-align:center;">
   <div class="widget-content">
  <span data-ng-repeat="page in [] | range:countPages track by $index">
     <a data-ng-if="currentPage != page"
        href="javascript:"
        data-ng-click="pagination(page)"
        data-ng-bing="page">
        {{ page }}
    </a>
    <span data-ng-if="currentPage == page"
          data-ng-bind="page">
    </span>
   </span>
  </div>
</div>
